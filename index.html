  <body class="bg-[#C8DEE2]">
    <!-- bg image style="background-image: url(./assets/bg_clouds_pct.jpg); -->
    <nav class="w-full py-3 lg:flex lg:pr-[16%] lg:pl-[8%] px-4 border-2 justify-between bg-slate-500 rounded-2xl">
      <!-- nav bar logo left section -->
      <div>
        <h2 class="text-[24px] shadow-black">Weath_R <span class="text-orange-400 ">Today</span></h2>
      </div>
      <!-- nav bar Right Search section  -->
        <div class="flex flex-col items-center">
          <form id="w_form" class="basis-1/2  rounded-2xl">
            <input
              type="text"
              name="Search"
              id="w_input"
              class="px-4 py-1 rounded-2xl basis-3/4"
              placeholder="Enter City name"
            />
            <button onclick="getData(event)" class="basis-1/4 px-4 py-1 bg-black text-white rounded-2xl" type="button">Search</button>
          </form>
        </div>
    </nav>
    <!-- Main - Weather Report section -->
    <section class="bg-auto py-3 w-[65vw] m-auto">
      <div 
      class="border-2"
      >
        <!-- 1. Weather Image and Temparature  -->
        <div>
          <img src="" alt="logo" id="w_icon"/>
        </div>
        <div id="card_temp" class="">
          <div id="w_temp">__ <span><sup>o</sup>C</span></div>
          <div id="W_temp_words" class="">__</div>
        </div>
      </div>
      <!-- 2. City Discription Section  -->
      <div class="border-2">
        <div>
          <span id="w_city" class="text-2xl font-bold">__</span>,<span id="w_state" class="font-bold">__</span>,<span id="w_country" class="font-bold">__</span>
        </div>
        <div>Date :<span id="#W_date">----/--/--</span></div>
      </div>
      <!-- 3. Other Parameters values -->
      <div class="border-2">
        <div><span id="w_dire">__</span></div>
        <div><span id="w_humidity">__</span></div>
        <div><span id="w_wind">__</span></div>
        <div><span id="w_temp">__</span></div>
      </div>
    </section>
